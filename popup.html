<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyExtension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header><h1>Buddies</h1></header>
    <main>
        <div id="LHAContainer" class="tool-container inactive">
            <!-- Toggle: -->
            <div id="lha-toggle-container" class="toggle-container">
                <button id="lha-toggle" class="toggle-button">Line Height Adjust</button>
            </div>

            <!-- Height: -->
            <div id="lha-height-container" class="r2-c1">
                <input id="lha-slider" class="slider-input" type="range" min="0.5" max="4" value="1" step="0.1" />
                <br>
                <label for="lha-num">Original &times;</label>
                <input id="lha-num" type="number" min="0.5" max="4" value="1" step="0.1" />
            </div>

            <div id="lha-lists-container" class="r2-c2">
                <!-- Include List Elements: -->
                <input id="include-li" type="checkbox" />
                <label for="include-li">Include Lists</label>
            </div>

            <!-- Div Select: -->
            <!-- <div id="lha-divselect-container"> -->
                <!-- <button id="div-select-button">Select Divs</button> -->
            <!-- </div> -->
        </div>

        <div id="RulerContainer" class="tool-container inactive">
            <!-- Toggle: -->
            <div id="ruler-toggle-container" class="toggle-container">
                <button id="ruler-toggle" class="toggle-button">Reader Ruler</button>
            </div>

            <!-- Height: -->
            <div id="ruler-height-container" class="r2-c1">
                <input id="ruler-height-slider" class="slider-input" type="range" min="10" max="200" value="24" step="1" />
                <br>
                <label for="ruler-height-num">Height:  
                    <input id="ruler-height-num" type="number" min="10" max="200" value="24" step="1" />
                px</label>
            </div>

            <!-- Hue: -->
            <div id="ruler-hue-container" class="r3-c1">
                <input id="ruler-hue-slider" class="slider-input" type="range" min="0" max="360" value="180" step="1" />
                <br>
                <label for="ruler-hue-num">Hue: </label>
                <input id="ruler-hue-num" type="number" min="0" max="360" value="180" step="1" />
            </div>

            <!-- Black/White -->
            <div id="ruler-bw-container" class="r3-c2">
                <input id="ruler-black" type="checkbox" value="#000000">
                <label for="ruler-black">Black</label>
                <br>
                <input id="ruler-white" type="checkbox" value="#FFFFFF">
                <label for="ruler-white">White</label>
            </div>
            
            <!-- Opacity: -->
            <div id="ruler-opacity-container" class="r4-c1">
                <input id="ruler-opacity-slider" class="slider-input" type="range" min="0" max="100" value="15" step="1" />
                <br>
                <label for="ruler-opacity-num">Opacity:  
                    <input id="ruler-opacity-num" type="number" min="0" max="100" value="15" step="1" />
                %</label>
            </div>

        </div>

    </main>


    <script type="text/javascript" src="popup.js"></script>
    <!-- <script type="text/javascript" src="popupRuler.js"></script>
    <script type="text/javascript" src="popupLHA.js"></script> -->
    <!-- <script type="text/javascript" src="popupDivSelect.js"></script> -->

</body>
</html>
