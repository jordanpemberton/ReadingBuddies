<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadingBuddies</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header><h1>Reading Buddies</h1></header>
    <main>
        <!-- LHA -->
        <div id="LHAContainer" class="tool-container collapsed inactive">
            <!-- Header: -->
            <div id="lha-header" class="tool-header r1-c1">
                <p id="lha-title" class="tool-title">Line Height Adjust</p>
            </div>
            <!-- Status Light: -->
            <div class="on-off-container r1-c2">
                <p id="lha-on-off" class="on-off">OFF</p>
            </div>

            <!-- Toggle: -->
            <div id="lha-toggle-container" class="r2-c1 toggle-container">
                <input id="lha-toggle" class="toggle-button" type="button" value="Enable" />
            </div>

            <!-- Height: -->
            <div id="lha-height-container" class="r3-c1 input-container">
                <input id="lha-slider" class="slider-input" type="range" min="0.5" max="4" value="1.5" step="0.1" />
                <br>
                <label for="lha-num">Original &times;</label>
                <input id="lha-num" class="num-input" type="number" min="0.5" max="4" value="1.5" step="0.1" />
            </div>

            <!-- Lists: -->
            <div id="lha-lists-container" class="r3-c2 input-container">
                <input id="lha-lists" type="checkbox" value="0" />
                <label for="lha-lists">Include Lists</label>
            </div>

            <!-- Div Select: -->
            <!-- <div id="lha-divselect-container" class="r4-c1 input-container"> -->
                <!-- <button id="div-select-button">Select Divs</button> -->
            <!-- </div> -->
        </div>

        <!-- RULER -->
        <div id="RulerContainer" class="tool-container collapsed inactive">
            <!-- Header: -->
            <div id="ruler-header" class="tool-header r1-c1">
                <p id="ruler-title" class="tool-title">Reading Ruler</p>
            </div>

            <!-- Status Light: -->
            <div class="on-off-container r1-c2">
                <p id="ruler-on-off" class="on-off">OFF</p>
            </div>

            <!-- Toggle: -->
            <div id="ruler-toggle-container" class="r2-c1 toggle-container">
                <input id="ruler-toggle" class="toggle-button" type="button" value="Enable" />
            </div>

            <!-- Height: -->
            <div id="ruler-height-container" class="r3-c1 input-container">
                <input id="ruler-height-slider" class="slider-input" type="range" min="10" max="200" value="24" step="1" />
                <br>
                <label for="ruler-height-num">Height:
                    <input id="ruler-height-num" class="num-input" type="number" min="10" max="200" value="24" step="1" />
                px</label>
            </div>

            <!-- Hue: -->
            <div id="ruler-hue-container" class="r4-c1 input-container">
                <input id="ruler-hue-slider" class="slider-input" type="range" min="0" max="360" value="180" step="1" />
                <br>
                <label for="ruler-hue-num">Hue: </label>
                <input id="ruler-hue-num" class="num-input" type="number" min="0" max="360" value="180" step="1" />
            </div>

            <!-- Black/White -->
            <div id="ruler-bw-container" class="r4-c2 input-container">
                <input id="ruler-black" type="checkbox" value="1">
                <label for="ruler-black">Black</label>
                <br>
                <input id="ruler-white" type="checkbox" value="1">
                <label for="ruler-white">White</label>
            </div>

            <!-- Opacity: -->
            <div id="ruler-opacity-container" class="r5-c1 input-container">
                <input id="ruler-opacity-slider" class="slider-input" type="range" min="0" max="100" value="15" step="1" />
                <br>
                <label for="ruler-opacity-num">Opacity:
                    <input id="ruler-opacity-num" class="num-input" type="number" min="0" max="100" value="15" step="1" />
                %</label>
            </div>

        </div>

        <!-- SPACING -->
        <div id="SpacingContainer" class="tool-container collapsed inactive">
            <!-- Header: -->
            <div id="spacing-header" class="tool-header r1-c1">
                <p id="spacing-title" class="tool-title">Spacing Adjust</p>
            </div>
            <!-- Status Light: -->
            <div class="on-off-container r1-c2">
                <p id="spacing-on-off" class="on-off">OFF</p>
            </div>

            <!-- WORDSP -->
            <div id="WordSpContainer" class="child-container inactive child1">
                <!-- WORD SP Header/Title: -->
                <div id="wordsp-header" class="child-tool-header ch-r1c1">
                    <p id="wordsp-title" class="child-tool-title">Word Spacer</p>
                </div>

                <!-- Toggle: -->
                <div id="wordsp-toggle-container" class="child-toggle-container r1-c2">
                    <input id="wordsp-toggle" class="child-toggle-button" type="button" value="Enable" />
                </div>

                <!-- Word Space Input: -->
                <div id="wordsp-input-container" class="input-container ch-r2c1">
                    <input id="wordsp-slider" class="slider-input" type="range" min="0.1" max="1.5" value="0.4" step="0.1" />
                    <br>
                    <label for="wordsp-num">Word Spacing:
                        <input id="wordsp-num" class="num-input" type="number" min="0.1" max="1.5" value="0.4" step="0.1" />
                    em</label>
                </div>

                <!-- Lists: -->
                <div id="wordsp-lists-container" class="input-container r2-c2">
                    <input id="wordsp-lists" type="checkbox" value="0" />
                    <label for="wordsp-lists">Include Lists</label>
                </div>
            </div>


            <!-- LETTERSP -->
            <div id="LetterSpContainer" class="child-container inactive child2">
                <!-- LETTER SP Header/Title: -->
                <div id="lettersp-header" class="child-tool-header">
                    <p id="lettersp-title" class="child-tool-title">Letter Spacer</p>
                </div>

                <!-- Toggle: -->
                <div id="lettersp-toggle-container" class="child-toggle-container">
                    <input id="lettersp-toggle" class="child-toggle-button" type="button" value="Enable" />
                </div>


                <!-- Letter Space Input: -->
                <div id="lettersp-input-container" class="input-container">
                    <input id="lettersp-slider" class="slider-input" type="range" min="0" max="0.5" value="0.1" step="0.01" />
                    <br>
                    <label for="lettersp-num">Letter Spacing:
                        <input id="lettersp-num" class="num-input" type="number" min="0" max="0.5" value="0.1" step="0.01" />
                    em</label>
                </div>

                <!-- Lists: -->
                <div id="lettersp-lists-container" class="input-container">
                    <input id="lettersp-lists" type="checkbox" value="0" />
                    <label for="lettersp-lists">Include Lists</label>
                </div>
            </div>

        </div>

        <!-- FONT -->
        <div id="FontContainer" class="tool-container collapsed inactive">
            <!-- Header: -->
            <div id="font-header" class="tool-header r1-c1">
                <p id="font-title" class="tool-title">Font Adjust</p>
            </div>
            <!-- Status Light: -->
            <div class="on-off-container r1-c2">
                <p id="font-on-off" class="on-off">OFF</p>
            </div>

            <!-- FONT FAMILY -->
            <div id="FontFamContainer" class="child-container inactive child1">
                <!-- FONT FAM Header/Title: -->
                <div id="fontfam-header" class="child-tool-header ch-r1c1">
                    <p id="fontfam-title" class="child-tool-title">Font Family</p>
                </div>
                <!-- Toggle: -->
                <div id="fontfam-toggle-container" class="child-toggle-container r1-c2">
                    <input id="fontfam-toggle" class="child-toggle-button" type="button" value="Enable" />
                </div>

                <!-- Font Family Input: -->
                <div id="fontfam-input-container" class="input-container ch-r2c1">
                    <select name="fontfam" id="fontfam">
                        <option id="arial" value="arial" selected>Arial</option>
                        <option id="times" value="times">Times New Roman</option>
                        <option id="comic" value="comic">Comic Sans</option>
                    </select>
                    
                </div>

                <!-- Lists: -->
                <div id="fontfam-lists-container" class="input-container r2-c2">
                    <input id="fontfam-lists" type="checkbox" value="0" />
                    <label for="fontfam-lists">Include Lists</label>
                </div>
            </div>


            <!-- FONT SIZE -->
            <div id="FontSizeContainer" class="child-container inactive child2">
                <!-- FONT SIZE Header/Title: -->
                <div id="fontsize-header" class="child-tool-header">
                    <p id="fontsize-title" class="child-tool-title">Font Size</p>
                </div>
                <!-- Toggle: -->
                <div id="fontsize-toggle-container" class="child-toggle-container">
                    <input id="fontsize-toggle" class="child-toggle-button" type="button" value="Enable" />
                </div>

                <!-- Letter Space Input: -->
                <div id="fontsize-input-container" class="input-container">
                    <input id="fontsize-slider" class="slider-input" type="range" min="10" max="24" value="16" step="1" />
                    <label for="fontsize-num">Font Size: 
                        <input id="fontsize-num" class="num-input" type="number" min="10" max="24" value="16" step="1" />
                    pt</label>
                </div>

                <!-- Lists: -->
                <div id="fontsize-lists-container" class="input-container">
                    <input id="fontsize-lists" type="checkbox" value="0" />
                    <label for="fontsize-lists">Include Lists</label>
                </div>
            </div>

        </div>



    </main>


    <script type="text/javascript" src="popup.js"></script>
    <!-- <script type="text/javascript" src="popupDivSelect.js"></script> -->

</body>
</html>
